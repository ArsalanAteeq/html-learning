<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML FORMS</title>
</head>
<body>
<h1>HTML FORMS</h1>
<form>
<label for="username">Username : </label>
<input type="text" id="username" placeholder="username" required><br></br>

<label for="password">Password : </label>
<input type="password" id="password" placeholder="your password" required><br></br>


<label for="email">Email : </label>
<input type="email" id="email" placeholder="your email" required><br></br>

<p>Select your gender</p>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value=""><br />

<label for="female">Female</label>
<input type="radio" name="gender" id="female" value=""><br />

<label for="other">Other</label>
<input type="radio" name="gender" id="other" value="">

<br />

<label for="age-group">Select your age group</label>
<select name="" id="age-group">
<option value="5-10">5-10</option>
<option value="11-20">11-20</option>
<option value="21-30">21-30</option>
<option value="50+">50+</option>
</select>

<br><br>
<input type="submit" value="sign in">
</form>
</body>
</html>
